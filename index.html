
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create a New Event</title>
	<script src = "index.js"></script>
</head>
<body>
    <fieldset>
    <form>
        <label>Event Type: </label>
        <select name="type" id="event">
            <option value ="">Choose one: </option>
            <option value = "1">Marathon</option>
            <option value = "2">Conferences</option>
            <option value = "3">Trade Shows</option>
            <option value ="4" >Wedding</option>
            <option value = "5">Concert</option>
            </select><br></br>

        <label>Event Title: <input type="text" id="Title"></label><br></br>

        <label>Event Dates: <input type="date" id = "date1"></label>
        <label>to <input type ="date" id ="2"></label><br></br>

        <label>Posting Date: <input type="date" id = "deliver"></label><br></br>
        
        <input type="checkbox" id="req" name="req"/>
        <label for = "same">Is Registration Required?</label><br></br>

        <input type="checkbox" id="famProg" name="associated"/>
        <label for = "same">Is this event associated with any Family Programs?</label><br></br>

        <input type="checkbox" id="email" name="completed"/>
        <label for = "same">Upon Registration Completion, Are Users to Receive an Auto Generated Email?</label><br></br>

        <input type="checkbox" id="contactperson" name="contact"/>
        <label for = "same">Is There a Point of Contact?</label><br></br>

        <input type="checkbox" id="command" name="hostcommand"/>
        <label for = "same">Is There a Hosting Command Point of Contact?</label><br></br>

        <input type = "submit" value = "Save" onclick="validate()"/>
        <input type = "button" value = "Cancel"/>
    </form><br></br>
</fieldset>
</body>
</html>
